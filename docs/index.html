<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Interativo – Jogos de Investimento</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #172554;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 2rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #86efac;
        }
        p {
            font-size: 1rem;
            margin-bottom: 2rem;
            color: #bfdbfe;
        }
        .loading {
            margin-bottom: 2rem;
        }
        .pixel-button {
            background-color: #16a34a;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .pixel-button:hover {
            background-color: #22c55e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Portfólio Interativo</h1>
        <p>Jogos de Investimento em Pixel Art</p>
        
        <div class="loading">
            <p>Carregando...</p>
        </div>
        
        <a href="./out/" class="pixel-button">ENTRAR NO SITE</a>
    </div>

    <script>
        // Redirecionar automaticamente
        window.location.href = './out/';
    </script>
</body>
</html>
