<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0;url=./app/page">
    <title>Portfólio Interativo – Jogos de Investimento</title>
    <style>
        body {
            font-family: 'Press Start 2P', system-ui, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #172554; /* blue-950 */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 2rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #86efac; /* green-300 */
        }
        p {
            font-size: 1rem;
            margin-bottom: 2rem;
            color: #bfdbfe; /* blue-100 */
        }
        .loading {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }
        .loading div {
            position: absolute;
            width: 16px;
            height: 16px;
            background: #22c55e; /* green-600 */
            box-shadow: -3px 0 0 0 #000, 3px 0 0 0 #000, 0 -3px 0 0 #000, 0 3px 0 0 #000;
            animation: loading 1.2s cubic-bezier(0, 0.5, 0.5, 1) infinite;
        }
        .loading div:nth-child(1) {
            animation-delay: -0.24s;
            left: 8px;
        }
        .loading div:nth-child(2) {
            animation-delay: -0.12s;
            left: 32px;
        }
        .loading div:nth-child(3) {
            left: 56px;
        }
        @keyframes loading {
            0% { top: 8px; }
            50% { top: 24px; }
            100% { top: 8px; }
        }
        .pixel-button {
            background-color: #16a34a; /* green-600 */
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-family: 'Press Start 2P', monospace;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: -3px 0 0 0 #000, 3px 0 0 0 #000, 0 -3px 0 0 #000, 0 3px 0 0 #000;
            transition: transform 0.1s;
        }
        .pixel-button:hover {
            background-color: #22c55e; /* green-500 */
            transform: translateY(-2px);
        }
        .pixel-button:active {
            transform: translateY(1px);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Portfólio Interativo</h1>
        <p>Jogos de Investimento em Pixel Art</p>
        
        <div class="loading">
            <div></div>
            <div></div>
            <div></div>
        </div>
        
        <p>Carregando...</p>
        
        <button class="pixel-button" onclick="redirectToApp()">INICIAR MANUALMENTE</button>
    </div>

    <script>
        function redirectToApp() {
            window.location.href = './';
        }
        
        // Redirecionar automaticamente após 3 segundos
        setTimeout(function() {
            redirectToApp();
        }, 3000);
    </script>
</body>
</html>
